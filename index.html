<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter.js SVG Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth; /* Enable smooth scrolling for the whole page */
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
        }
        body { 
            background-color: #f0f0f0; 
            font-family: 'Hammersmith One', sans-serif;
        }
        .header-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative; 
            z-index: 1; 
        }
        .header-container h1 {
            font-size: 54px;
            margin: 0; 
            color: #012269; 
        }
        .scroll-spacer {
            height: 200vh; 
            padding-top: 20px; 
            box-sizing: border-box;
        }
        .static-footer-text {
            height: calc(100vh * 2 / 3); 
            display: flex;
            flex-direction: column; /* Stack "COMING SOON" and "Back to Top" vertically */
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            font-size: 24px;   
            color: #fff;       
        }
        .back-to-top-link {
            display: inline-block; /* Or block if you want it on its own line fully */
            margin-top: 20px; /* Space above the link */
            padding: 10px 20px;
            color: #ccc; /* Muted link color */
            text-decoration: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .back-to-top-link:hover {
            color: #fff;
            border-color: #fff;
        }
    </style>
</head>
<body id="page-top">
    <!-- Matter.js canvas will be appended to body by script.js -->

    <div class="header-container">
        <h1>Notes from<br> Istanbulâ€™s Underground</h1>
    </div>

    <div class="scroll-spacer">
        <!-- This div creates scrollable space below the header -->
    </div>

    <div class="static-footer-text">
        <h2>COMING SOON</h2> 
        <a href="#page-top" class="back-to-top-link">Back to Top</a>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/pathseg@1.2.1/pathseg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/poly-decomp@0.3.0/build/decomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
